<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="card">
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft-image">
    <div class="container align-middle">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <span class="eth"><img class="flex-img" src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span class="time"><img class="flex-img" src="images/icon-clock.svg" alt="">3 days left</span>
      </div>
      <hr class="line">


      <span class="line-same-color"><img class="avatar" src="images/image-avatar.png" alt="avatar">
        Designed By <span class="white">Doğukan Güleryüz</span>
      </span>
      

      

      

      
    </div>
  </div>
</body>

</html>
